<label [for]="id" class="form-label">{{ label }}</label>
<input
  [id]="id"
  [type]="type"
  [name]="name"
  [placeholder]="placeholder"
  [(ngModel)]="selectedOptions"
  class="form-control"
  [class.solitium-form_required]="invalid"
  [disabled]="disabled"
  (input)="onSelection($event)"
  [maxLength]="maxLength"
/>
